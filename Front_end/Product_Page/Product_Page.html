<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="Product_Page.css">
    <script src="Product_Page.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inika&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/inspiration" rel="stylesheet">
</head>

<body>
    <!--Start Nav Bar-->
    <header>
        <nav class="navigator"><!--download icon-->
            
            <div class="icon_nav_left"><!--Crate column for Left side text-->
                <p class="Mutelu" style="font-family:'inspiration';"> LightWeight </p>
                <a href="/Home">Home</a> <!--Navigate to home page-->
                <a href="/Home/Inventory">Inventory</a> <!--Navigate to product Page page-->
                <a href="/Virtual_market">Virtual Market</a> <!--Navigate to About Us page-->

            </div>

            <div class="icon_nav_right">
                <button class="cart-button" onclick="window.location.href='/Home/Cart';">
                    Cart
                </button>
            </div>
            
        </nav>
        
    </header>
    <!--End Nav Bar-->

    <!--Start Detail body-->
    <main class="container"> 
        <div class="left_column">
            <img class="main_product" id="productImage" src="" alt="">
        </div>

        <div class="right_column">
            <p class="title" id="productTitle"></p> 

            <div class="details">
                <div class="p_left-price">
                    <div class="p_left">
                        <p id="productLeft"></p>
                    </div>

                    <div class="price">
                        <h2 id="price"></h2>
                    </div>
                </div>
            </div>

                <!-- <div class="quantity">
                    <button type="button" class="qty_button" id="decreaseButton">-</button>
                    <span class="qty_numbers" id="quantityInput">1</span>
                    <button type="button" class="qty_button" id="increaseButton">+</button>
                </div> -->
                

                <div class="cart">
                    <button id="addToCartButton">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="description-container">
            <div class="Description">
                <h3>Description</h3>
                <section id="productDescription"></section>

                <h3>Specification</h3>
                <section id="productSpecification"></section>

                <h3>GameGenre</h3>
                <section id="productGenre"></section>

                <h3>GameFeatures</h3>
                <section id="productFeatures"></section>

                <h3>GamePatch</h3>
                <section id="productPatch"></section>

                <h3>GamePrice</h3>
                <section id="productprice"></section>

                <h3>GameRatingscore</h3>
                <section id="productRating"></section>

                <h3>GameReview</h3>
                <section id="productReview"></section>

                <h3>GamePackage</h3>
                <section id="productPackage"></section>

                <h3>DeveloperName</h3>
                <section id="productDeveloper"></section>
            </div>
        </div>

        <!-- Back Button -->
        <div class="button-container">
            <button type="button" class="back">Back</button>
        </div>
    </main>
</body>
</html>
