<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product</title> 
    <link rel="stylesheet" href="/SellProductPage.css">
</head>
<body>

    <main class="container">
        <div class="left_column">
            <h2 class="op_head">Sell Product</h2>
        </div>

        <div class="product-container">
            <input type="text" id="searchInput" placeholder="Search product by ID or Name">
            <button id="searchButton">Search</button>
            <h2 id="productName">Product Name</h2>
            <p id="productDescription">Description</p>
            <p><strong>Price:</strong> $<span id="productPrice">0.00</span></p>
            <p><strong>Total Price:</strong> $<span id="totalPrice">0.00</span></p>
            <p><strong>Available Quantity:</strong> <span id="productQuantityDisplay">0</span></p>
            <div class="quantity-container">
                <label for="sellQuantity">Quantity to Sell:</label>
                <input type="number" id="sellQuantity" value="1" min="1">
            </div>

            <button id="sellNowButton">Sell</button>
        </div>
    </main>

    <script src="SellProductPage.js"></script>
</body>
</html>
