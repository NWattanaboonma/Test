<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Successful</title>
    <link rel="stylesheet" href="SellSuccess.css">
</head>
<body>

    <div class="confirmation-container">
        <h1>Sell Successful!</h1>
        <div class="message">
            <p>Your item has been successfully sold!</p>
        </div>
        <div class="transaction-summary">
            <p><span class="label">Seller:</span> <span class="value" id="customerName">John Doe</span></p>
            <p><span class="label">Item Sold:</span> <span class="value" id="itemName">The Legend of Zelda: Breath of the Wild</span></p>
            <p><span class="label">Sale Price:</span> <span class="value" id="salePrice">$1290.00</span></p>
            <p><span class="label">Payment Method:</span> <span class="value" id="paymentMethod">Visa ending in 1234</span></p>
            <p><span class="label">Transaction ID:</span> <span class="value" id="transactionId">TX1234567890</span></p>
            <p><span class="label">Date:</span> <span class="value" id="transactionDate">November 15, 2024</span></p>
        </div>
        <button id="success">Return</button>
    <script src="SellSuccess.js"></script>
</body>
</html>
